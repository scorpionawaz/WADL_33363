# Docker Compose for Seat Booking Application

version: '3.8'

services:
  app:
    build:
      context: ./2a
      dockerfile: Dockerfile
    container_name: seat-booking-app
    ports:
      - "4200:4200"
    environment:
      - NODE_ENV=production
    volumes:
      - ./2a:/app
    restart: unless-stopped
    networks:
      - seat-booking-network

networks:
  seat-booking-network:
    driver: bridge
